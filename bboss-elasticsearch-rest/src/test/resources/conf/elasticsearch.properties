elasticsearch.rest.hostNames=192.168.137.1:9200
elasticsearch.dateFormat=yyyy.MM.dd
elasticsearch.timeZone=Asia/Shanghai
elasticsearch.ttl=2d
#enable query dsl debug into logfiles
elasticsearch.showTemplate=true
elasticsearch.loglevel=WARN
elasticsearch.discoverHost=true
elasticsearch.version=6

#elasticsearch.serialize=com.ai.blackcat.kafka.ElasticSearchJSONEventSerializer

http.timeoutConnection = 5000
http.timeoutSocket = 5000
http.retryTime = 1
http.maxLineLength = -1
http.maxHeaderCount = 200
http.maxTotal = 400
http.defaultMaxPerRoute = 200

# dsl配置文件热加载扫描时间间隔，毫秒为单位，默认5秒扫描一次，<= 0时关闭扫描机制
dslfile.refreshInterval = -1

